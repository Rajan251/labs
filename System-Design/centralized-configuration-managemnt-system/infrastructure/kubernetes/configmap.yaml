apiVersion: v1
kind: ConfigMap
metadata:
  name: config-service-config
  namespace: config-management
data:
  APP_NAME: "config-management-service"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_PREFIX: "/api/v1"
  CORS_ORIGINS: '["*"]'
  DATABASE_POOL_SIZE: "20"
  DATABASE_MAX_OVERFLOW: "10"
  REDIS_CACHE_TTL: "300"
  REDIS_MAX_CONNECTIONS: "50"
  RABBITMQ_EXCHANGE: "config_changes"
  RABBITMQ_QUEUE: "config_notifications"
  ENABLE_AUDIT_LOGGING: "true"
  ENABLE_ENCRYPTION: "true"
  ENABLE_NOTIFICATIONS: "true"
  PROMETHEUS_PORT: "9090"
  METRICS_ENABLED: "true"
  CLIENT_CACHE_TTL: "60"
  CLIENT_RETRY_MAX_ATTEMPTS: "3"
  CLIENT_RETRY_BACKOFF_FACTOR: "2"
