name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Video Service
      uses: docker/build-push-action@v4
      with:
        context: ./video-service
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/video-service:latest

    - name: Build and push Upload Service
      uses: docker/build-push-action@v4
      with:
        context: ./upload-service
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/upload-service:latest

    - name: Build and push Transcoder Service
      uses: docker/build-push-action@v4
      with:
        context: ./transcoder-service
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/transcoder-service:latest

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Deploy to Kubernetes
