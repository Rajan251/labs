apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-service
  namespace: video-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: upload-service
  template:
    metadata:
      labels:
        app: upload-service
    spec:
      containers:
      - name: upload-service
        image: upload-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
        env:
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/0"
        - name: MEDIA_ROOT
          value: "/var/www/media"
        volumeMounts:
        - name: shared-media
          mountPath: "/var/www/media"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: shared-media
        persistentVolumeClaim:
          claimName: media-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: upload-service
  namespace: video-platform
spec:
  selector:
    app: upload-service
  ports:
  - port: 8001
    targetPort: 8001
