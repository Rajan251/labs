apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-service
  namespace: video-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-service
  template:
    metadata:
      labels:
        app: video-service
    spec:
      containers:
      - name: video-service
        image: video-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: MONGODB_URL
          value: "mongodb://mongo:27017"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: video-service
  namespace: video-platform
spec:
  selector:
    app: video-service
  ports:
  - port: 8000
    targetPort: 8000
