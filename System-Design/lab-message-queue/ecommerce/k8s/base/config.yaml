apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-config
  namespace: ecommerce
data:
  # Database
  POSTGRES_HOST: postgres-service
  POSTGRES_PORT: "5432"
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"
  MONGODB_HOST: mongodb-service
  MONGODB_PORT: "27017"
  RABBITMQ_HOST: rabbitmq-service
  RABBITMQ_PORT: "5672"
  
  # Service URLs
  CATALOG_SERVICE_URL: http://catalog-service:8001
  CART_SERVICE_URL: http://cart-service:8002
  ORDER_SERVICE_URL: http://order-service:8003
  PAYMENT_SERVICE_URL: http://payment-service:8004
  INVENTORY_SERVICE_URL: http://inventory-service:8005
  USER_SERVICE_URL: http://user-service:8006
---
apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-secrets
  namespace: ecommerce
type: Opaque
stringData:
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: change-in-production
  MONGODB_USER: admin
  MONGODB_PASSWORD: change-in-production
  RABBITMQ_USER: admin
  RABBITMQ_PASSWORD: change-in-production
  JWT_SECRET: your-jwt-secret-change-in-production
  STRIPE_API_KEY: sk_test_your_stripe_key
