# =============================================================================
# DOCKER COMPOSE FOR LOCAL DEVELOPMENT
# =============================================================================
# This file defines services for local development environment
# 
# Usage:
#   Start:    docker-compose up -d
#   Stop:     docker-compose down
#   Logs:     docker-compose logs -f
#   Rebuild:  docker-compose up -d --build
#
# Services:
# - app: FastAPI application
# - postgres: PostgreSQL database
# - redis: Redis cache
# - nginx: Reverse proxy (optional)
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # FastAPI Application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    ports:
      - "8000:8000"
    environment:
      # Application settings
      - ENVIRONMENT=development
      - PROJECT_NAME=FastAPI Dev App
      
      # Database connection
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/fastapi_db
      
      # Redis connection
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # Security (change in production!)
      - SECRET_KEY=dev-secret-key-change-in-production
    
    volumes:
      # Mount source code for hot reload during development
      - ./app:/app/app
    
    depends_on:
      - postgres
      - redis
    
    networks:
      - app-network
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: fastapi-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fastapi_db
    
    volumes:
      # Persist database data
      - postgres-data:/var/lib/postgresql/data
    
    networks:
      - app-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: fastapi-redis
    ports:
      - "6379:6379"
    
    volumes:
      # Persist Redis data
      - redis-data:/data
    
    networks:
      - app-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    # Redis configuration
    command: redis-server --appendonly yes

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional)
  # ---------------------------------------------------------------------------
  # Uncomment if you want to use Nginx as reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: fastapi-nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - app-network
  #   restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
# Named volumes for data persistence
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
