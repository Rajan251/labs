# VM/Infrastructure Deployment Template
# Deploy to VMs using SSH and Ansible

.deploy-vm-template:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $DEPLOY_SERVER >> ~/.ssh/known_hosts

# Deploy to staging VM
deploy-vm-staging:
  extends: .deploy-vm-template
  variables:
    DEPLOY_SERVER: "staging.example.com"
    DEPLOY_PATH: "/var/www/app"
  script:
    - echo "Deploying to staging VM..."
    - rsync -avz --delete dist/ user@$DEPLOY_SERVER:$DEPLOY_PATH/
    - ssh user@$DEPLOY_SERVER 'cd /var/www/app && ./deploy.sh'
  environment:
    name: staging
    url: https://staging.example.com
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

# Deploy to production VM
deploy-vm-production:
  extends: .deploy-vm-template
  variables:
    DEPLOY_SERVER: "production.example.com"
    DEPLOY_PATH: "/var/www/app"
  script:
    - echo "Deploying to production VM..."
    - rsync -avz --delete dist/ user@$DEPLOY_SERVER:$DEPLOY_PATH/
    - ssh user@$DEPLOY_SERVER 'cd /var/www/app && ./deploy.sh'
    - sleep 10
    - |
      if ! curl -f https://example.com/health; then
        echo "Health check failed!"
        exit 1
      fi
  environment:
    name: production
    url: https://example.com
  when: manual
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/'

# Ansible deployment template
.deploy-ansible-template:
  stage: deploy
  image: cytopia/ansible:latest
  before_script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan $DEPLOY_SERVER >> ~/.ssh/known_hosts

deploy-ansible-staging:
  extends: .deploy-ansible-template
  variables:
    DEPLOY_SERVER: "staging.example.com"
  script:
    - ansible-playbook -i "$DEPLOY_SERVER," playbook.yml
        --extra-vars "app_version=$CI_COMMIT_SHORT_SHA environment=staging"
  environment:
    name: staging
    url: https://staging.example.com
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

deploy-ansible-production:
  extends: .deploy-ansible-template
  variables:
    DEPLOY_SERVER: "production.example.com"
  script:
    - ansible-playbook -i "$DEPLOY_SERVER," playbook.yml
        --extra-vars "app_version=$CI_COMMIT_TAG environment=production"
  environment:
    name: production
    url: https://example.com
  when: manual
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/'

# Docker Compose deployment
deploy-docker-compose:
  stage: deploy
  image: docker/compose:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  script:
    - scp docker-compose.yml user@$DEPLOY_SERVER:/opt/app/
    - ssh user@$DEPLOY_SERVER 'cd /opt/app && docker-compose pull && docker-compose up -d'
  environment:
    name: staging
    url: https://staging.example.com
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
