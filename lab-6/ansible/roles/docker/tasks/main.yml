---
# ============================================================================
# Docker Role - Main Tasks
# ============================================================================
# This role installs Docker container runtime
# ============================================================================

- name: Remove old Docker versions
  apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent
  tags:
    - docker
    - packages

- name: Install Docker dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes
  tags:
    - docker
    - packages

- name: Create directory for Docker GPG key
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  tags:
    - docker

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /etc/apt/keyrings/docker.gpg
    state: present
  tags:
    - docker

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  tags:
    - docker

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  tags:
    - docker
    - packages

- name: Create Docker configuration directory
  file:
    path: /etc/docker
    state: directory
    mode: '0755'
  tags:
    - docker

- name: Configure Docker daemon
  copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }
    mode: '0644'
  notify: Restart Docker
  tags:
    - docker
    - config

- name: Add ansible user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  tags:
    - docker
    - users

- name: Start and enable Docker service
  service:
    name: docker
    state: started
    enabled: yes
  tags:
    - docker

- name: Verify Docker installation
  command: docker --version
  register: docker_version
  changed_when: false
  tags:
    - docker
    - verify

- name: Display Docker version
  debug:
    msg: "{{ docker_version.stdout }}"
  tags:
    - docker

- name: Pull hello-world image for verification
  docker_image:
    name: hello-world
    source: pull
  tags:
    - docker
    - verify

- name: Test Docker with hello-world container
  docker_container:
    name: hello-world-test
    image: hello-world
    state: started
    auto_remove: yes
  register: docker_test
  tags:
    - docker
    - verify

- name: Display Docker test result
  debug:
    msg: "Docker is working correctly on {{ inventory_hostname }}"
  when: docker_test is succeeded
  tags:
    - docker
