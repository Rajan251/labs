# 15-infrastructure-deployment/ansible/roles/webserver/tasks/main.yml
---
- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Start Nginx
  service:
    name: nginx
    state: started
    enabled: yes

- name: Copy index.html
  copy:
    src: index.html
    dest: /var/www/html/index.html
    mode: '0644'
