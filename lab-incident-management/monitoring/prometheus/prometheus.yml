# Prometheus Configuration
# Main configuration file for metrics collection and alerting

global:
  scrape_interval: 15s          # How frequently to scrape targets
  evaluation_interval: 15s       # How frequently to evaluate rules
  scrape_timeout: 10s            # Timeout for scraping targets
  
  external_labels:
    cluster: 'local-dev'
    environment: 'development'
    region: 'local'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yaml'
  - '/etc/prometheus/recording_rules.yaml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          team: 'platform'

  # Alertmanager monitoring
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          team: 'platform'

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          team: 'platform'

  # Node Exporter - Host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          team: 'platform'
          instance: 'docker-host'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          team: 'platform'

  # PostgreSQL Exporter - Database metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          team: 'database'
          database: 'incidents'

  # Redis Exporter - Cache metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          team: 'platform'

  # Blackbox Exporter - Endpoint probing
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://prometheus:9090/-/healthy
          - http://grafana:3000/api/health
          - http://alertmanager:9093/-/healthy
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Incident API (will be added when deployed)
  - job_name: 'incident-api'
    static_configs:
      - targets: ['incident-api:8000']
        labels:
          service: 'incident-api'
          team: 'platform'
    # Uncomment when incident-api is deployed
    # scrape_interval: 10s
    # metrics_path: /metrics

  # Slack Bot (will be added when deployed)
  - job_name: 'slack-bot'
    static_configs:
      - targets: ['slack-bot:3001']
        labels:
          service: 'slack-bot'
          team: 'platform'
    # Uncomment when slack-bot is deployed
    # scrape_interval: 10s
    # metrics_path: /metrics

