// build.gradle
plugins {
    id 'groovy'
}

repositories {
    mavenCentral()
    maven { url 'https://repo.jenkins-ci.org/public/' }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.17'
    testImplementation 'com.lesfurets:jenkins-pipeline-unit:1.13'
    testImplementation 'junit:junit:4.13.2'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', 'vars']
        }
    }
    test {
        groovy {
            srcDirs = ['test']
        }
    }
}
