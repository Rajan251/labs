# Example 3: DaemonSet with Node Selector (Specific Nodes)
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ssd-monitor
spec:
  selector:
    matchLabels:
      app: ssd-monitor
  template:
    metadata:
      labels:
        app: ssd-monitor
    spec:
      # Only run on nodes with SSD label
      nodeSelector:
        disktype: ssd
      containers:
      - name: monitor
        image: ssd-monitor:1.0
        resources:
          requests:
            cpu: 50m
            memory: 64Mi

---
# Example 4: DaemonSet with Rolling Update
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: network-proxy
spec:
  selector:
    matchLabels:
      app: network-proxy
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # Update one node at a time
  template:
    metadata:
      labels:
        app: network-proxy
    spec:
      containers:
      - name: proxy
        image: network-proxy:2.0
        ports:
        - containerPort: 8080
          hostPort: 8080
