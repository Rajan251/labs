# Example 4: Redis with Sentinel (Master-Slave)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  serviceName: redis
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.0-alpine
        command: ["bash", "-c"]
        args:
        - |
          # Determine index
          HOSTNAME=$(hostname)
          INDEX=${HOSTNAME##*-}
          
          if [ "$INDEX" = "0" ]; then
            # Master
            redis-server --appendonly yes
          else
            # Slave
            redis-server --appendonly yes --replicaof redis-0.redis 6379
          fi
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

