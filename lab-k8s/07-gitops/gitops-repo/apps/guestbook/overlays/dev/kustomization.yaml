apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev

bases:
  - ../../base

# Development-specific labels
commonLabels:
  environment: dev

# Smaller replicas for dev
replicas:
  - name: guestbook-frontend
    count: 1
  - name: redis-master
    count: 1
  - name: redis-replica
    count: 1

# Use dev image tag
images:
  - name: gcr.io/google-samples/gb-frontend
    newTag: v4-dev

# Dev-specific patches for reduced resources
patches:
  - target:
      kind: Deployment
      name: guestbook-frontend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "64Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "128Mi"

# ConfigMap patches for dev
configMapGenerator:
  - name: guestbook-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - ENABLE_ANALYTICS=false
